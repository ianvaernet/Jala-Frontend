<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="container">
      <header><img class="logo" src="pokemon_logo.webp" /></header>
      <main id="pokedex"></main>
      <footer></footer>
    </div>

    <template id="pokemonCardTemplate">
      <style>
        .card {
          margin: 10px;
          border-radius: 20px;
        }
        .name {
          text-transform: capitalize;
          font-size: 20px;
          text-align: center;
          padding-bottom: 10px;
        }
      </style>
      <div class="card">
        <img src="" class="image" />
        <p class="name"></p>
      </div>
    </template>
    <script src="utils.js"></script>
    <script src="pokemonCard.js"></script>
    <script src="index.js"></script>
  </body>
</html>
