<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img class="logo" src="img/pokemon-logo.webp" />
        <div class="header-right-section">
          <p class="header-text">Pok√©dex</p>
          <img class="header-pokeball" src="img/pokeball.png" />
        </div>
      </header>
      <main id="pokedex" class="main"></main>
      <footer class="footer">
        <img class="social-logo" src="img/facebook-logo.png" />
        <img class="social-logo" src="img/youtube-logo.png" />
        <img class="social-logo" src="img/instagram-logo.webp" />
        <img class="social-logo" src="img/tiktok-logo.png" />
      </footer>
    </div>

    <template id="pokemonCardTemplate">
      <style>
        .card {
          margin: 10px;
          border-radius: 20px;
        }
        .card:hover {
          transform: scale(1.15);
          cursor: pointer;
        }
        .name {
          text-transform: capitalize;
          font-size: 20px;
          text-align: center;
          padding-bottom: 10px;
        }
      </style>
      <div class="card">
        <img src="" class="image" />
        <p class="name"></p>
      </div>
    </template>
    <script src="utils.js"></script>
    <script src="pokemonCard.js"></script>
    <script src="index.js"></script>
  </body>
</html>
