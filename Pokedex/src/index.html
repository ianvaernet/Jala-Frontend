<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="div-container">
      <header class="header">
        <img id="pokemon-logo" class="logo" />
        <div class="title-section">
          <p class="text">Pokédex</p>
          <img id="pokeball-img" class="pokeball" />
        </div>
        <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addPokemonModal">Add Pokémon</button>
      </header>
      <main id="pokedex" class="main"></main>
      <footer class="footer">
        <img id="facebook-logo" class="social-logo" />
        <img id="youtube-logo" class="social-logo" />
        <img id="instagram-logo" class="social-logo" />
        <img id="tiktok-logo" class="social-logo" />
      </footer>
    </div>

    <!-- Add Pokemon Modal -->
    <div class="modal fade" id="addPokemonModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addPokemonModalLabel">Add a Pokémon</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <form id="addPokemonForm" onsubmit="savePokemon(event)">
            <div class="modal-body">
              <div class="mb-3">
                <label for="pokemonNameInput" class="form-label">Name</label>
                <div class="row">
                  <div class="col-10 col-md-11">
                    <input type="text" id="pokemonNameInput" class="form-control" placeholder="e.g: Pikachu" />
                  </div>
                  <div class="col-2 col-md-1 d-flex align-items-center">
                    <a
                      href="#"
                      data-bs-toggle="tooltip"
                      data-bs-placement="right"
                      data-bs-custom-class="custom-tooltip"
                      title="This will be the name of your Pokémon"
                    >
                      <i class="bi bi-question-circle"></i>
                    </a>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="pokemonImageURLInput" class="form-label">Image URL</label>
                <div class="row">
                  <div class="col-10 col-md-11">
                    <input type="text" id="pokemonImageURLInput" class="form-control" placeholder="e.g: https://your.image.com" />
                  </div>
                  <div class="col-2 col-md-1 d-flex align-items-center">
                    <a
                      href="#"
                      data-bs-toggle="tooltip"
                      data-bs-placement="right"
                      data-bs-custom-class="custom-tooltip"
                      title="A link to an image of yor Pokémon"
                    >
                      <i class="bi bi-question-circle"></i>
                    </a>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="pokemonBackgroundColorInput" class="form-label">Background color</label>
                <div class="row">
                  <div class="col-10 col-md-11">
                    <input type="color" id="pokemonBackgroundColorInput" class="form-control" />
                  </div>
                  <div class="col-2 col-md-1 d-flex align-items-center">
                    <a
                      href="#"
                      data-bs-toggle="tooltip"
                      data-bs-placement="right"
                      data-bs-custom-class="custom-tooltip"
                      title="The card background will be of this color"
                    >
                      <i class="bi bi-question-circle"></i>
                    </a>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="pokemonColorInput" class="form-label">Name color</label>
                <div class="row">
                  <div class="col-10 col-md-11">
                    <input type="color" id="pokemonColorInput" class="form-control" />
                  </div>
                  <div class="col-2 col-md-1 d-flex align-items-center">
                    <a
                      href="#"
                      data-bs-toggle="tooltip"
                      data-bs-placement="right"
                      data-bs-custom-class="custom-tooltip"
                      title="The name will be displayed in this color"
                    >
                      <i class="bi bi-question-circle"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-between">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Discard</button>
              <button type="submit" id="savePokemonButton" class="btn btn-primary">Save Pokémon</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <template id="pokemonCardTemplate">
      <style>
        .card {
          margin: 10px;
          border-radius: 20px;
        }
        .card:hover {
          transform: scale(1.15);
          cursor: pointer;
        }
        .image {
          height: 215px;
          width: 215px;
        }
        .name {
          text-transform: capitalize;
          font-size: 20px;
          text-align: center;
          padding-bottom: 10px;
        }
      </style>
      <div class="card">
        <img src="" class="image" />
        <p class="name"></p>
      </div>
    </template>
  </body>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css" />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
</html>
