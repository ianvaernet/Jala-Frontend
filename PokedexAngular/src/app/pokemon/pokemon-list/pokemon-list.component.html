<div
  class="pokedex"
  infiniteScroll
  [infiniteScrollDistance]="1"
  (scrolled)="onScrollDown()"
>
  <div class="search-bar">
    <app-search-bar
      class="search-bar"
      [search]="search"
      (searchChange)="onSearchChange($event)"
    ></app-search-bar>
  </div>

  <div class="cards-container">
    <app-pokemon-card
      *ngFor="let pokemon of pokemonsToDisplay"
      [pokemon]="pokemon"
    ></app-pokemon-card>
    <app-not-found *ngIf="pokemonsToDisplay.length === 0"></app-not-found>
  </div>
</div>
