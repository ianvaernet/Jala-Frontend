<section class="pokedex">
  <div class="search-bar">
    <app-search-bar
      class="search-bar"
      (searchChange)="onSearchChange($event)"
    ></app-search-bar>
  </div>

  <div class="cards-container">
    <app-pokemon-card
      *ngFor="let pokemon of pokemonsToDisplay"
      [pokemon]="pokemon"
    ></app-pokemon-card>
    <app-not-found *ngIf="pokemonsToDisplay.length === 0"></app-not-found>
  </div>
</section>
